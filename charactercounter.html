<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL-TIME CHARACTER COUNTER</title>
    <link rel="stylesheet" href="/charactercounter.css">
</head>
<body>
    <dic class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Write your text here" maxlength="100"></textarea>
        <div class="counter-container">
            <p>Total character: <span class="total-counter" id="total-counter">dwed</span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </dic>
    <script src="/charactercounter.js"></script>
</body>
</html>
